<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feature Block</title>

  <style>
    .feature-card {
      max-width: 900px;
      margin: 24px auto;
      padding: clamp(16px, 3vw, 28px);
      background: #ffffff;
      border-radius: 18px;
      box-shadow:
        0 10px 30px rgba(15, 23, 42, 0.08),
        0 2px 8px rgba(15, 23, 42, 0.05);
      display: grid;
      gap: clamp(14px, 2.5vw, 22px);
    }

    .feature-media img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 14px;
      object-fit: cover;
      background: #f3f4f6;
    }

    .feature-content {
      display: grid;
      gap: 14px;
    }

    .feature-title {
      font-size: clamp(20px, 2.2vw, 28px);
      line-height: 1.2;
      letter-spacing: -0.02em;
      color: #0f172a;
      margin: 0;
    }

    .feature-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 10px;
    }

    .feature-item {
      display: grid;
      grid-template-columns: 10px 1fr;
      align-items: start;
      gap: 10px;
      font-size: clamp(14px, 1.6vw, 16px);
      color: #334155;
    }
