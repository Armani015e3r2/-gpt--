<!-- promo-section: вставить после блока калькулятора -->
<section class="promo-section" aria-labelledby="promo-title">
  <style>
    .promo-section {
      max-width: 900px;
      margin: 24px auto;
      padding: clamp(16px, 3vw, 28px);
      background: #ffffff;
      border-radius: 18px;
      box-shadow:
        0 10px 30px rgba(15, 23, 42, 0.08),
        0 2px 8px rgba(15, 23, 42, 0.05);
      display: grid;
      gap: clamp(14px, 2.5vw, 22px);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .promo-image {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 14px;
      object-fit: cover;
      background: #f3f4f6;
    }

    .promo-title {
      margin: 0;
      font-size: clamp(20px, 2.4vw, 28px);
      line-height: 1.2;
      letter-spacing: -0.02em;
      color: #0f172a;
    }

    .promo-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: 10px;
    }

    .promo-item {
      display: grid;
      grid-template-columns: 10px 1fr;
      gap: 10px;
      align-items: start;
      font-size: clamp(14px, 1.6vw, 16px);
      color: #334155;
    }

    .promo-dot {
      width: 8px;
      height: 8px;
      margin-top: 6px;
      border-radius: 999px;
      background: #f59e0b;
      box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.15);
      flex: 0 0 auto;
    }

    .promo-cta {
      justify-self: center;
      margin-top: 6px;
      padding: 12px 20px;
      min-width: 160px;
      border: none;
      border-radius: 12px;
      background: #0f172a;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition:
        transform 0.15s ease,
        box-shadow 0.2s ease,
        opacity 0.2s ease;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.18);
    }

    .promo-cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(15, 23, 42, 0.24);
      opacity: 0.98;
    }

    .promo-cta:active {
      transform: translateY(0);
      box-shadow: 0 6px 14px rgba(15, 23, 42, 0.18);
    }

    .promo-cta:focus-visible {
      outline: none;
      box-shadow:
        0 0 0 3px rgba(15, 23, 42, 0.25),
        0 8px 20px rgba(15, 23, 42, 0.18);
    }

    /* подсветка калькулятора после скролла */
    .promo-highlight {
      box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.35);
      border-radius: 12px;
      transition: box-shadow 0.3s ease;
    }

    @media (min-width: 768px) {
      .promo-section {
        padding: 28px;
        gap: 22px;
      }
    }
  </style>

  <img
    class="promo-image"
    src="./pic.png"
    alt="Превью калькулятора"
    loading="lazy"
  />

  <h2 id="promo-title" class="promo-title">Считайте быстрее и проще</h2>

  <ul class="promo-list">
    <li class="promo-item">
      <span class="promo-dot" aria-hidden="true"></span>
      <span>Мгновенные расчёты без лишних шагов</span>
    </li>
    <li class="promo-item">
      <span class="promo-dot" aria-hidden="true"></span>
      <span>Удобный интерфейс на любом устройстве</span>
    </li>
    <li class="promo-item">
      <span class="promo-dot" aria-hidden="true"></span>
      <span>Сохраняйте время и избегайте ошибок</span>
    </li>
  </ul>

  <button class="promo-cta" id="promoStartBtn" type="button">Начать</button>

  <script>
    document.getElementById("promoStartBtn").addEventListener("click", () => {
      const calc = document.getElementById("calculator");
      if (!calc) return; // если id не найден — ничего не делаем

      calc.scrollIntoView({ behavior: "smooth", block: "start" });

      // лёгкая подсветка калькулятора
      calc.classList.add("promo-highlight");
      setTimeout(() => calc.classList.remove("promo-highlight"), 1200);
    });
  </script>
</section>
